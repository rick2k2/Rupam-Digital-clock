<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rupam saha Digital clock 2k22</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper2">
        <div class="display2">
           <div id="time2"><h2>Rupam saha Digital Clock</h2>
            <!-- <br> -->
            <div id="time"></div>
            <h1 style="font-size: 70px;">&hearts;</h1>
        </div>
        </div>
        <span></span>
        <span></span>
     </div>

     
     <script>
        setInterval(()=>{
          const time = document.querySelector(".display2 #time");
          let date = new Date();
          let hours = date.getHours();
          let minutes = date.getMinutes();
          let seconds = date.getSeconds();
          let day_night = "AM";
          if(hours > 12){
            day_night = "PM";
            hours = hours - 12;
          }
          if(seconds < 10){
            seconds = "0" + seconds;
          }
          if(minutes < 10){
            minutes = "0" + minutes;
          }
          if(hours < 10){
            hours = "0" + hours;
          }
          time.textContent = hours + ":" + minutes + ":" + seconds + " "+ day_night;
        });
     </script>
</body>
</html>
